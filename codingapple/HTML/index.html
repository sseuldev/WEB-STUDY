<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>사과팔아요</h3>

    <!-- 과제) 글자 일부를 눌렀을 때 링크 이동하기 -->
    <p>안녕하세요 <a href="https://naver.com">이동하기</a></p>
    <button>버튼임</button>

    <!-- 동그라미 매겨짐 -->
    <ul>
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
    </ul>

    <!-- 번호가 매겨짐 -->
    <ol>
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
    </ol>

    <!-- 이미지 누르면 구글로 이동하게끔? -->
    <a href="https://google.com">
      <img src="토끼.jpg" />
    </a>
  </body>
</html>

<!-- 
    1) 특정 태그는 태그 안에 href=" ", src=" " 같은 속성 넣어 사용 가능
    : href는 클릭시 이동할 링크를 기입가능하고 / src는 파일 경로를 기입가능

    2) 태그 안에 태그를 넣는 것이 가능
-->
