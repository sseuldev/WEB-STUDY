<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="cart-background">
        <table class="cart-table">
            <caption class="table-title">Your Shopping Cart</caption>
            <thead>
                <tr>
                    <td></td>
                    <th style="text-align: left">ITEM</th>
                    <th>AMOUNT</th>
                    <th>PRICE</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/item1.png" width="80px"></td>
                    <td>FE 70-200 mm F2.8 GM OSS</td>
                    <td>1</td>
                    <td>$1979.00</td>
                    <td>$1979.00</td>
                </tr>
                <tr>
                    <td><img src="img/shoes.jpg" width="80px"></td>
                    <td>Sonnar T E 24mm F1.8 ZA</td>
                    <td>1</td>
                    <td>$989.00</td>
                    <td>$989.00</td>
                </tr>
            </tbody>
            <tr>
                <td class="total" colspan="5">$2968.00</td>
            </tr>
        </table>
        <div class="table-bottom">
            <button class="cart-button">Choose payment method</button>
            <a href="#" style="float: left">Edit your shopping cart</a>
        </div>
        <button class="btn">Buy It!</button>
        <a href="#" class="custom-link">링크</a>
    </div>
</body></html>
